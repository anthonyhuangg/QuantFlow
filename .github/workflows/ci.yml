name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend (Python) tests
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:
      PYTHONPATH: ./src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/server/requirements.txt
          pip install -r src/backend/gateway/requirements.txt
          # pytest might not be in your requirements; ensure it's installed
          pip install pytest

      - name: Run tests
        run: |
          pytest

  frontend:
    name: Frontend (Next.js) build
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: src/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            src/frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build
