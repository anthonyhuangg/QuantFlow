name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    services:
      server:
        image: python:3.11
        env:
          PYTHONPATH: /work/src
        volumes:
          - .:/work
        ports:
          - 14000:14000
        options: >-
          --workdir /work
          --entrypoint /bin/bash
      gateway:
        image: python:3.11
        env:
          PYTHONPATH: /work/src
        volumes:
          - .:/work
        ports:
          - 8001:8001
        options: >-
          --workdir /work
          --entrypoint /bin/bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          pip install -r src/backend/server/requirements.txt
          pip install -r src/backend/gateway/requirements.txt

      - name: Start backend server
        run: |
          python -m src.backend.server.server &
          sleep 5

      - name: Start gateway
        run: |
          uvicorn src.backend.gateway.main:app --host 0.0.0.0 --port 8001 &
          sleep 5

      - name: Run tests
        run: pytest

  frontend:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build
